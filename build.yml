name: Build & Sign Tainiara APK

on:
  workflow_dispatch:
    inputs:
      version:
        description: "App version (e.g. 1.0.0)"
        required: true
        default: "1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Restore keystore file
        shell: bash
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -z "$KEYSTORE_BASE64" ]; then
            echo "ERROR: Missing secret KEYSTORE_BASE64"; exit 1;
          fi
          mkdir -p app
          echo "$KEYSTORE_BASE64" | base64 -d > app/keystore.jks

      - name: Gradle Build (assembleRelease)
        run: ./gradlew --no-daemon assembleRelease

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Rename & checksum
        id: rename
        run: |
          set -e
          cd app/build/outputs/apk/release
          APK_NAME="Tainiara_v${{ github.event.inputs.version }}.apk"
          mv *.apk "$APK_NAME"
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "sha256=$(sha256sum "$APK_NAME" | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Tainiara_v${{ github.event.inputs.version }}
          path: app/build/outputs/apk/release/${{ steps.rename.outputs.apk_name }}

      - name: Show SHA-256
        run: |
          echo "APK: ${{ steps.rename.outputs.apk_name }}"
          echo "SHA-256: ${{ steps.rename.outputs.sha256 }}"

  # Optional: deploy to your server via SFTP after build
  deploy:
    if: ${{ false }} # set to true to enable, or remove this line
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Tainiara_v${{ github.event.inputs.version }}
          path: ./dist

      - name: Upload APK via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USER }}
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          ssh_private_key: ${{ secrets.SFTP_PRIVATE_KEY }}
          local_path: ./dist/*
          remote_path: ${{ secrets.SFTP_REMOTE_DIR }}
